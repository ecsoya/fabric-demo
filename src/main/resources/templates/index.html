<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Fabric Demo">
<meta name="author" content="Ecsoya">

<title>Fabric Gateway Demo</title>

<!-- Bootstrap core CSS -->
<link rel="shortcut icon" th:href="${baseURL + '/favicon.ico'}">
<link th:href="${baseURL + '/css/explorer/bootstrap.min.css'}"
	rel="stylesheet">
<link th:href="${baseURL + '/css/explorer/datatables.min.css'}"
	rel="stylesheet">
<link
	th:href="${baseURL + '/plugins/jquery-toast/jquery.toast.min.css'}"
	rel="stylesheet">
</head>
<body>
	<input type="hidden" id="baseURL" th:value="${baseURL}" />

	<div class="wrapper">
		<header class="header-top">
			<nav class="navbar navbar-light bg-light">
				<div class="container">
					<h1>Fabric Gateway Demo</h1>
				</div>

				<a th:href="${baseURL + '/explorer'}"><img
					th:src="${baseURL + '/img/explorer/camel.png'}" width="32"
					height="32" alt="区块链浏览器" data-toggle="tooltip" title="区块链浏览器">区块链浏览器</a>
			</nav>
		</header>

		<div class="main-content" style="height: calc(100vh - 96px);">
			<div class="container">
				<div class="row" style="padding-top: 20px; padding-bottom: 20px;">
					<div class="col-sm-12">

						<form class="form-inline">
							<div class="input-group mb-2 mr-sm-2">
								<div class="input-group-prepend">
									<div class="input-group-text">类型</div>
								</div>
								<input type="text" class="form-control" id="type" value="demo"
									placeholder="输入类型">
							</div>

							<div class="input-group mb-2 mr-sm-2">
								<div class="input-group-prepend">
									<div class="input-group-text">值</div>
								</div>
								<input type="text" class="form-control" id="value"
									placeholder="输入值">
							</div>
							<button type="button" class="btn btn-primary mb-2" id="add">添加</button>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<table class="table table-striped table-bordered"
							style="width: 100%" id="dataTable">
							<thead>
								<th width="5%">#</th>
								<th width="15%">Key</th>
								<th width="10%">Type</th>
								<th width="40%">Value</th>
								<th width="15%">历史记录</th>
								<th width="15%">操作</th>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer bg-light">
		<div class="container">
			<div class="row justify-content-center">
				<span class="copyright" style="color: #606060">Ecsoya
					(jin.liu@soyatec.com) <a href="https://ecsoya.github.io/fabric/"> Version: 1.0.6</a></span> 
			</div>
			
		</div>
	</footer>

	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="demoModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header bg-primary text-white">
					<h5 class="modal-title" id="demoModalLabel">添加</h5>
					<button type="button" class="close text-white" data-dismiss="modal"
						aria-label="关闭">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input type="hidden" id="editId"> <input type="hidden"
						id="editType">
					<div class="row">
						<textarea rows="5" cols="5" placeholder="输入新值（JSON）" class="col-sm-12"
							id="editValues"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary"
						onclick="performEdit()">确定</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="${baseURL + '/js/explorer/jquery.min.js'}"></script>
	<script th:src="${baseURL + '/js/explorer/popper.min.js'}"></script>
	<script th:src="${baseURL + '/js/explorer/bootstrap.min.js'}"></script>
	<script th:src="${baseURL + '/js/explorer/datatables.min.js'}"></script>
	<script
		th:src="${baseURL + '/plugins/jquery-toast/jquery.toast.min.js'}"></script>
	<script th:src="${baseURL + '/js/explorer/common.js'}"></script>
	<script th:src="${baseURL + '/js/index.js'}"></script>
</body>

</html>
